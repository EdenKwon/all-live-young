<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Allow the page to adapt to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>출고요청 상세조회</title>
  <!-- Custom fonts for this template-->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <!-- (Include your sidebar code here, similar to the provided template) -->
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <!-- (Include your topbar code here, similar to the provided template) -->
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class="container-fluid" style="margin-top:30px;">
        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">출고요청</h1>
        <!-- Content Row -->
        <div class="row">
          <!-- Profile Information -->
          <div class="col-lg-6">
            <!-- Profile Card -->
            <div class="card shadow mb-4">
              <!-- Card Header -->
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary"><출고요청코드><br th:text="${outboundRequest.code}"></br></h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="status">처리상태</label>
                    <input type="text" class="form-control" id="status" th:value="${outboundRequest.status}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="memberID">주문자ID</label>
                    <input type="email" class="form-control" id="memberID" th:value="${outboundRequest.member.email}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="stockCode">재고번호</label>
                    <input type="text" class="form-control editable" id="stockCode" th:value="${outboundRequest.stock.stockCode}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="quantity">주문수량</label>
                    <input type="number" class="form-control" id="quantity" th:value="${outboundRequest.quantity}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="recipientName">수령인이름</label>
                    <input type="text" class="form-control" id="recipientName" th:value="${outboundRequest.recipientName}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="recipientAddress">수령인주소</label>
                    <input type="text" class="form-control" id="recipientAddress" th:value="${outboundRequest.address.fullAddress}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="recipientContact">수령인연락처</label>
                    <input type="tel" class="form-control" id="recipientContact" th:value="${outboundRequest.recipientContact}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="note">비고</label>
                    <input type="text" class="form-control" id="note" th:value="${outboundRequest.note}" disabled>
                  </div>
                  <!-- 수정 버튼 -->
                  <form th:action="@{/outbound-request/{id}/update(id=${outboundRequest.id})}" method="GET">
                    <button id="modifyBtn" type="submit" class="btn btn-primary">수정</button>
                  </form>

                  <!-- 저장 버튼 -->
                  <form th:action="@{/outbound-request/{id}/update(id=${outboundRequest.id})}" method="POST" onsubmit="return confirm('저장하시겠습니까?');">
                    <button type="submit" class="btn btn-success" id="saveBtn" style="display: none;">저장</button>
                  </form>

                  <!-- 삭제 버튼 -->
                  <form th:action="@{/outbound-request/{id}/delete(id=${outboundRequest.id})}" method="POST" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-primary">삭제</button>
                  </form>

                  <!-- 목록으로 버튼 -->
                  <a href="/outbound-requests" class="btn btn-primary">목록으로</a>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Content Row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <!-- (Include your footer code here, similar to the provided template) -->
    <!-- End of Footer -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- (Include your scroll-to-top button code here, similar to the provided template) -->

<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="../static/js/sb-admin-2.min.js"></script>
</body>
</html>
