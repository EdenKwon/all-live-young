<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout :: layout(~{::body})}">
<body>
<section>
    <h2>비밀번호 재설정</h2>
    <form th:action="@{/member/forgot-password}" th:object="${passwordResetRequestDTO}" method="post">
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" th:field="*{name}" required/>
            <div th:if="${#fields.hasErrors('name')}" class="error">
                <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
            </div>
        </div>

        <div>
            <label for="phoneNumber">전화번호:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="error">
                <p th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}"></p>
            </div>
        </div>

        <div>
            <label for="businessNumber">사업자 번호:</label>
            <input type="text" id="businessNumber" th:field="*{businessNumber}" required/>
            <div th:if="${#fields.hasErrors('businessNumber')}" class="error">
                <p th:each="err : ${#fields.errors('businessNumber')}" th:text="${err}"></p>
            </div>
        </div>

        <button type="submit">비밀번호 재설정 요청</button>
    </form>

    <div th:if="${message}" class="success">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <a th:href="@{/member/login}">로그인으로 돌아가기</a>
</section>
</body>
</html>
