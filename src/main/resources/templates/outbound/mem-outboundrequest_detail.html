<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Allow the page to adapt to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>출고요청 상세조회</title>
  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="/css/outbound.css" rel="stylesheet">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Begin Page Content -->
      <div class="container-fluid" style="margin-top:30px;">
        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">출고요청</h1>
        <!-- Content Row -->
        <div class="row">
          <!-- Profile Information -->
          <div class="col-lg-6">
            <!-- Profile Card -->
            <div class="card shadow mb-4">
              <!-- Card Header -->
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  <출고요청코드><br th:text="${outboundRequest.code}">
                </h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <form th:action="@{/outbound-request/{id}/update(id=${outboundRequest.id})}" method="POST" id="updateForm">
                  <div class="form-group">
                    <label for="stockSelect">재고번호</label>
                    <select id="stockSelect" name="stock.id" class="mem-editable" disabled required>
                      <option value="">선택</option>
                      <th:block th:each="stock : ${stockList}">
                        <option th:value="${stock.id}" th:text="${stock.stockCode + ' (' + stock.id + ')'}"></option>
                      </th:block>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="quantity">주문수량</label>
                    <input type="number" class="mem-editable" id="quantity" name="quantity" th:value="${outboundRequest.quantity}" disabled required>
                  </div>
                  <div class="form-group">
                    <label for="recipientName">수령인이름</label>
                    <input type="text" class="mem-editable" id="recipientName" name="recipientName" th:value="${outboundRequest.recipientName}" disabled required>
                  </div>
                  <div class="form-group">
                    <label for="recipientAddress">수령인주소</label>
                    <input type="text" class="mem-editable" id="recipientAddress" name="recipientAddress" th:value="${outboundRequest.recipientAddress}" disabled required>
                  </div>
                  <div class="form-group">
                    <label for="recipientContact">수령인연락처</label>
                    <input type="tel" class="mem-editable" id="recipientContact" name="recipientContact" th:value="${outboundRequest.recipientContact}" disabled required>
                  </div>
                  <div class="form-group">
                    <label for="isFault">이상유무</label>
                    <select id="isFault" name="isFault" class="mgr-editable" th:value="${outboundRequest.isFault}" disabled required>
                      <option value="0" th:selected="${outboundRequest.isFault == 0}">이상 무</option>
                      <option value="1" th:selected="${outboundRequest.isFault == 1}">이상 유</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="rejectionNote">반려사유</label>
                    <input class="mgr-editable" id="rejectionNote" name="rejectionNote" th:value="${outboundRequest.rejectionNote}" disabled required>
                  </div>
                  <div class="form-group">
                    <label for="note">비고</label>
                    <input type="text" class="mem-editable mgr-editable" id="note" name="note" th:value="${outboundRequest.note}" disabled>
                  </div>

                  <!-- 수정 버튼 -->
                  <button id="modifyBtn" type="button" class="btn btn-primary" style="margin: 5px">수정</button>
                  <button id="cancelBtn" type="button" hidden="hidden" class="btn btn-primary" style="margin: 5px">취소</button>
                </form>

                <!-- 삭제 및 기타 버튼 -->
                <div style="display: flex; margin-top: 10px;">
                  <!-- 삭제 버튼 -->
                  <form th:action="@{/outbound-request/{id}/delete(id=${outboundRequest.id})}" method="POST" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-primary" style="margin: 5px">삭제</button>
                  </form>
                  <!-- 목록으로 버튼 -->
                  <a href="/outbound-requests" class="btn btn-primary" style="margin: 5px">목록으로</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Content Row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const button = document.getElementById("modifyBtn");
    const cancel = document.getElementById("cancelBtn");
    const inputs = document.querySelectorAll("#updateForm input.mem-editable");
    const select = document.querySelectorAll(".form-group>select");

    if (button) {
      button.addEventListener("click", function () {
        if (button.textContent === "수정") {
          // 수정 모드로 전환
          button.textContent = "저장";
          cancel.removeAttribute("hidden");
          inputs.forEach(input => input.removeAttribute("disabled"));
          if (select) {
            select.forEach(select => select.removeAttribute("disabled"));
          }
        } else if (button.textContent === "저장") {
          // 저장 모드일 때 폼 제출
          document.getElementById("updateForm").submit();
        }
      });
    }
    if (cancel) {
      cancel.addEventListener("click", function () {
        // 수정 취소 시 원래 값으로 복원
        button.textContent = "수정";
        cancel.setAttribute("hidden", true);

        inputs.forEach(input => input.setAttribute("disabled", true));

        if (select) select.forEach(select => select.setAttribute("disabled", true));
      });
  }});
</script>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
<script src="/js/demo/outbound-demo.js"></script>
</body>

</html>
